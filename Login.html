<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Field Tracker Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f5f3ff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 { color: #6a0dad; margin-bottom: 1rem; }
    label { display: block; text-align: left; margin-top: 1rem; font-weight: 600; }
    input, select {
      width: 100%; padding: 0.7rem; margin-top: 0.3rem; border-radius: 6px;
      border: 1px solid #aaa; font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #7a00cc, #b366ff);
    }
    button:hover { filter: brightness(1.1); }
  </style>
</head>

<body>
  <div class="login-box">
    <h1>Login</h1>

    <label>Role</label>
    <select id="role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>

    <label>Email</label>
    <input type="email" id="email" autocomplete="username" required>

    <label>Password</label>
    <input type="password" id="password" autocomplete="current-password" required>

    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Enter email & password");
        return;
      }

      // STORE LOGIN CREDENTIALS FOR AUTO-SAVE
      localStorage.setItem("storedEmail", email);
      localStorage.setItem("storedPassword", password);
      localStorage.setItem("storedRole", role);

      if (role === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "selection.html";
      }
    }

    // AUTO-FILL IF PREVIOUS LOGIN DATA EXISTS
    window.onload = () => {
      if (localStorage.getItem("storedEmail")) {
        document.getElementById("email").value = localStorage.getItem("storedEmail");
        document.getElementById("password").value = localStorage.getItem("storedPassword");
        document.getElementById("role").value = localStorage.getItem("storedRole");
      }
    }
  </script>

</body>
</html>
