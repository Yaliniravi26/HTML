    const selected = localStorage.getItem("selectedType");

    const titleMap = { 
      house:"🏠 Rental Houses",
      apartment:"🏢 Apartments",
      land:"🌳 Land for Sale"
    };
    document.getElementById("title").textContent = titleMap[selected];

    let container = document.getElementById("list");
    let list = properties[selected];

    function render(filteredList){
      container.innerHTML = "";
      filteredList.forEach(p=>{
        let card = document.createElement("div");
        card.className = "property-card";
        card.innerHTML = `
          <h3>${p.location}</h3>
          <p><strong>Street:</strong> ${p.street}</p>
          <p><strong>Price:</strong> ${p.price}</p>
          <p><strong>Size:</strong> ${p.size}</p>
          <p><strong>Owner:</strong> ${p.owner}</p>
          <p><strong>Contact:</strong> ${p.contact}</p>
          <p><strong>Status:</strong> 
            <span class="status-${p.status.toLowerCase()}">${p.status}</span>
          </p>
        `;
        container.appendChild(card);
      });
    }

    render(list);

    document.getElementById("search").addEventListener("input", function(){
      let text = this.value.toLowerCase();
      let filtered = list.filter(p =>
        p.location.toLowerCase().startsWith(text) ||
        p.street.toLowerCase().startsWith(text) ||
        p.owner.toLowerCase().startsWith(text)
      );
      render(filtered);
    });

    function back(){
      window.location.href = "selection.html";
    }
  </script>
